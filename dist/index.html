<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/><script src="https://cdn.tailwindcss.com"></script><script src="https://kit.fontawesome.com/ffbd6d2f88.js" crossorigin="anonymous"></script><link href="main.css" rel="stylesheet"></head><body class="h-screen overflow-hidden"><header class="grid grid-cols-2 py-4 px-5 md:px-2 bg-slate-700"><div class="flex gap-5"><span class="dot dot-red"></span> <span class="dot dot-orange"></span> <span class="dot dot-green"></span></div><img id="logo"/></header><main class="flex"><section class="flex-3 pt-8 pl-7 pb-3 h-144 overflow-auto"><button class="px-5 py-3 rounded-3xl bg-secondary-green text-white flex items-center"><i class="fa-solid fa-pen-to-square mr-2"></i> Compose</button><p class="mt-5 text-base text-gray-400">MAILBOX</p><ul class="flex flex-col gap-4 mt-4 text-sm"><li class="text-slate-700 font-semibold"><i class="fa-solid fa-inbox mr-1"></i> inbox (200)</li><li class="text-gray-400 font-semibold"><i class="fa-solid fa-paper-plane mr-1"></i> Sent Mail</li><li class="text-gray-400 font-semibold flex gap-2 items-center"><img id="draftlogo"/> Drafts</li><li class="text-gray-400 font-semibold"><i class="fa-regular fa-trash-can mr-1"></i> Trash (2)</li><li class="text-gray-400 font-semibold"><i class="fa-solid fa-paperclip mr-1"></i> Attachments</li><li class="text-gray-400 font-semibold flex gap-2 items-center"><img id="morelogo"/> More</li></ul><p class="mt-10 text-base text-gray-400">LISTS</p><ul class="text-sm"><li class="text-gray-400 font-semibold mt-4">LinkedIn</li></ul><p class="mt-10 text-base text-gray-400">LABELS</p>
